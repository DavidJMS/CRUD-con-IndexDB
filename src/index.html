        </div>
        <div class="d-flex justify-content-center">
            <form class="w-50">
                <input type="text" id="id" class="form-control" placeholder="ID" disabled>
                <input type="text" id="name" class="form-control" placeholder="Name" autocomplete="off">
                <input type="text" id="lastname" class="form-control" placeholder="Last Name" autocomplete="off">
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">
                        <input type="text" id="phone" class="col form-control" placeholder="Phone" autocomplete="off">
                    </div>
                    
                </div>
                
                </form> 
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success" id="btn-create">Create</button>
            <button class="btn btn-primary" id="btn-read">Read</button>
            <button class="btn btn-warning" id="btn-update">Update</button>
            <button class="btn btn-danger" id="btn-delete-all">Delete All</button>
        </div>

                    <th scope="col">Edit</th>
